name: Azure ML CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test-local:
    name: Run Tests Locally
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run data validation tests
        run: |
          python src/tests/test_model.py

      - name: Lint code with flake8
        run: |
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ --count --max-complexity=10 --max-line-length=127 --statistics

  deploy-to-azure:
    name: Deploy to Azure ML
    runs-on: ubuntu-latest
    needs: test-local
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Azure ML SDK
        run: |
          python -m pip install --upgrade pip
          pip install azureml-core==1.56.0 azureml-mlflow azure-ai-ml

      - name: Create Azure ML config
        run: |
          echo '${{ secrets.AML_CONFIG }}' > config.json

      - name: Submit Training Job - Iteration 1 (Logistic Regression)
        run: |
          python scripts/submit_azure_job.py --iteration 1
        continue-on-error: false

      - name: Submit Training Job - Iteration 2 (Random Forest)
        run: |
          python scripts/submit_azure_job.py --iteration 2
        continue-on-error: false

      - name: Register Models
        run: |
          python scripts/register_models.py
        continue-on-error: true  # Don't fail if registration has issues

      - name: Cleanup
        if: always()
        run: |
          rm -f config.json
