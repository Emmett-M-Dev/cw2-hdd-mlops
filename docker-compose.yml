version: '3.8'

services:
  mlflow:
    build: .
    container_name: mlflow-server
    ports:
      - "8080:8080"
    volumes:
      - ./mlruns:/app/mlruns
    environment:
      - MLFLOW_TRACKING_URI=http://localhost:8080
    restart: unless-stopped
    networks:
      - mlops-network

  model-server:
    image: python:3.11-slim
    container_name: model-server
    ports:
      - "5001:5001"
    volumes:
      - ./models/v3:/app/models/v3
      - ./scripts:/app/scripts
    working_dir: /app
    command: >
      sh -c "pip install flask scikit-learn pandas numpy &&
             python scripts/serve_model_local.py"
    depends_on:
      - mlflow
    restart: unless-stopped
    networks:
      - mlops-network

networks:
  mlops-network:
    driver: bridge
